<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        form div {
          margin-top: 5px;
        }
        form label {
          display: inline-block;
          width: 100px;
        }
    </style>
</head>
<body>
<button type="button" data-bs-toggle="modal" data-bs-target="#rechargeModal">aaaaa</button>
<!-- Modal -->
<div class="modal fade" id="rechargeModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="rechargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rechargeModalLabel"><img src="../static/img/danal.png" width="80px" height="30px"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-between">
          <h5>충전금액</h5>
          <h5 id="recharge"></h5>
        </div>
        <hr>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1" id="inlineRadio1lb">10,000원</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2" id="inlineRadio2lb">20,000원</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3" id="inlineRadio3lb">30,000원</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
          <label class="form-check-label" for="inlineRadio4" id="inlineRadio4lb">50,000원</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
          <label class="form-check-label" for="inlineRadio5" id="inlineRadio5lb">100,000원</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
          <label class="form-check-label" for="inlineRadio6" id="inlineRadio6lb">1,000,000원</label>
        </div>
        <form name="phonefrm" id="phonefrm" method="post">
            <div class="d-flex justify-content-between">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-danger col-4" for="btnradio1">SKT</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger col-4 mx-1" for="btnradio2">KT</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-danger col-4" for="btnradio3">LG</label>
            </div>
            <div class="row mt-2">
                <label for="name" class="col-form-label col-3 text-end">이름</label>
                <div class="col-5">
                    <input type="text" name="name" id="name" class="form-control border-danger"></div>
            </div>
            <div class="row mt-2">
                <label for="rrn" class="col-form-label col-3 text-end">주민번호</label>
                <div class="col-5">
                    <input type="text" name="rrn" id="rrn" class="form-control border-danger"></div>
            </div>
            <div class="row mt-2">
                <label for="phone" class="col-form-label col-3 text-end">전화번호</label>
                <div class="col-5">
                    <input type="text" name="phone" id="phone" class="form-control border-danger">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="payokbtn" class="btn btn-danger btn-lg w-100" disabled>
          결제
        </button>
      </div>
    </div>
  </div>
</div>

<script>
    const payokbtn = document.querySelector('#payokbtn');
    const rd1 = document.querySelector('#inlineRadio1');
    const rd1lb = document.querySelector('#inlineRadio1lb');
    const rd2 = document.querySelector('#inlineRadio2');
    const rd2lb = document.querySelector('#inlineRadio2lb');
    const rd3 = document.querySelector('#inlineRadio3');
    const rd3lb = document.querySelector('#inlineRadio3lb');
    const rd4 = document.querySelector('#inlineRadio4');
    const rd4lb = document.querySelector('#inlineRadio4lb');
    const rd5 = document.querySelector('#inlineRadio5');
    const rd5lb = document.querySelector('#inlineRadio5lb');
    const rd6 = document.querySelector('#inlineRadio6');
    const rd6lb = document.querySelector('#inlineRadio6lb');
    const recharge = document.querySelector('#recharge');

    rd1.addEventListener('click', () => {
        recharge.innerHTML = rd1lb.outerHTML;
        payokbtn.disabled = false;
    });
    rd2.addEventListener('click', () => {
        recharge.innerHTML = rd2lb.outerHTML;
        payokbtn.disabled = false;
    });
    rd3.addEventListener('click', () => {
        recharge.innerHTML = rd3lb.outerHTML;
        payokbtn.disabled = false;
    });
    rd4.addEventListener('click', () => {
        recharge.innerHTML = rd4lb.outerHTML;
        payokbtn.disabled = false;
    });
    rd5.addEventListener('click', () => {
        recharge.innerHTML = rd5lb.outerHTML;
        payokbtn.disabled = false;
    });
    rd6.addEventListener('click', () => {
        recharge.innerHTML = rd6lb.outerHTML;
        payokbtn.disabled = false;
    });

    payokbtn.addEventListener('click', () => {
        const name = document.phonefrm.name;
        const phone = document.phonefrm.phone;
        const rrn = document.phonefrm.rrn;

        if (name.value == '') {
            alert('이름을 입력하세요.');
        } else if (phone.value == '') {
            alert('전화번호를 입력해주세요.');
        } else if (rrn.value == '') {
            alert('주민번호를 입력해주세요.');
        } else {
            location.href="/rechargeok";
        }
    });
</script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
